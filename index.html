<!DOCTYPE html>
<html>
  <head>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/scripts.js"></script>
    <title>Pig Dice</title>
  </head>
  <body>
    <div class="container" id="userInputDiv">
      <form id="userInputForm" class="form-control" action="index.html" method="post">
        <input type="text" placeholder="Username 1" name="" value="" id="user1In">
        <input type="text" placeholder="Username 2" name="" value="" id="user2In">
        <button type="submit" name="button" class="btn btn-dark">Add Players to the Game</button>
      </form>
    </div>
    <div class="container" id="gameDiv">


      <button id="rollBtn" type="submit" class="btn btn-dark" name="button" onclick="">Roll the Dice!</button>
      <button id="holdBtn" type="submit" class="btn btn-dark" name="button" onclick="">Hold!</button>
    </div>
    <div class="">
      <p id="totalOut"></p>
      <p id="turnOut"></p>

    </div>

  </body>
</html>
